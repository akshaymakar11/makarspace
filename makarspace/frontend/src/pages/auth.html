<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakarSpace - Spacecraft Anomaly Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <style>
        /* Fallback styles in case external CSS fails to load */
        :root {
          --primary: #0b3d91;  /* NASA blue */
          --primary-light: #1e5cb3;
          --primary-dark: #051f49;
          --accent: #fc3d21;   /* NASA red */
          --accent-light: #ff6347;
          --space-black: #121212;
          --deep-space: #000000;
          --cosmic-purple: #2e1a47;
          --nebula-blue: #1a2a47;
          --stellar-teal: #1a4747;
          --space-gray: #2d2d2d;
          --space-light-gray: #4a4a4a;
          --space-silver: #e0e0e0;
          --space-white: #f8f8f8;
        }
        body {
            background-color: var(--deep-space);
            color: var(--space-white);
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }
        .auth-card {
            background: rgba(18, 18, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <div class="auth-container">
        <!-- Floating orbs background effect -->
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="80" height="80" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="95" stroke="#1E5CB3" stroke-width="2" />
                        <circle cx="100" cy="100" r="70" stroke="#1E5CB3" stroke-width="2" />
                        <circle cx="100" cy="100" r="40" fill="#0B3D91" stroke="#1E5CB3" stroke-width="2" />
                        <path d="M100 20C55.8172 20 20 55.8172 20 100C20 144.183 55.8172 180 100 180" stroke="#FC3D21" stroke-width="4" stroke-linecap="round" stroke-dasharray="5 8" />
                        <circle cx="100" cy="20" r="8" fill="#FC3D21" />
                        <circle cx="170" cy="110" r="5" fill="#FC3D21" />
                        <circle cx="30" cy="140" r="5" fill="#1E5CB3" />
                        <circle cx="150" cy="50" r="5" fill="#1E5CB3" />
                    </svg>
                </div>
                <h1>MakarSpace</h1>
                <p>AI-Driven Anomaly Detection for Spacecraft</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <div class="auth-forms">
                <!-- Login Form -->
                <form action="#" class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="login-email" name="email" value="demo@makarspace.com" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="login-password" name="password" value="makarspace2025" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="remember-forgot">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember-me" checked>
                                <span class="checkmark"></span>
                                Remember Me
                            </label>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary login-btn">Log In</button>
                    </div>
                    <div class="demo-credentials-info" style="text-align: center; margin-top: 1rem; padding: 0.5rem; background: rgba(30, 92, 179, 0.2); border-radius: 4px; font-size: 0.9rem;">
                        <p style="margin: 0; color: var(--space-silver);"><strong>Demo Credentials (Pre-filled):</strong><br>
                        Email: demo@makarspace.com<br>
                        Password: makarspace2025</p>
                    </div>
                </form>

                <!-- Register Form -->
                <form action="#" class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <div class="input-with-icon">
                            <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                            <i class="fas fa-user-astronaut"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <div class="note-info" style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        <p style="margin: 0; color: var(--space-silver);">Note: For demo purposes, registration will redirect to the login page with demo credentials.</p>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>&copy; 2025 MakarSpace | Open-Source Spacecraft AI</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Particles.js for space background
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#ffffff", "#1E5CB3", "#FC3D21"]
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 2,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#1E5CB3",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "push": {
                            "particles_nb": 3
                        }
                    }
                },
                "retina_detect": true
            });

            // Tab switching functionality
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = {
                login: document.getElementById('loginForm'),
                register: document.getElementById('registerForm')
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Deactivate all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Activate clicked tab
                    this.classList.add('active');
                    
                    // Show corresponding form
                    const tabName = this.getAttribute('data-tab');
                    
                    if (tabName === 'login') {
                        forms.login.style.display = 'block';
                        forms.register.style.display = 'none';
                    } else {
                        forms.login.style.display = 'none';
                        forms.register.style.display = 'block';
                    }
                });
            });

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, we would authenticate the user here
                // For demo purposes, redirect to dashboard
                window.location.href = 'dashboard.html';
            });

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, we would register the user here
                // For demo purposes, redirect to dashboard
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
